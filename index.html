<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂星期四文案生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍗 疯狂星期四文案生成器</h1>
            <p class="subtitle">让AI帮你写出最炸裂的KFC文案</p>
        </header>

        <main>
            <div class="generator-panel">
                <div class="style-section">
                    <h2>选择文案风格</h2>
                    <div class="style-options">
                        <label class="style-card">
                            <input type="radio" name="style" value="hot" checked>
                            <div class="card-content">
                                <span class="icon">🔥</span>
                                <span class="title">时政热点欺诈型</span>
                                <span class="desc">以热点事件开头，吸引读者，然后图穷匕见</span>
                            </div>
                        </label>
                        <label class="style-card">
                            <input type="radio" name="style" value="simp">
                            <div class="card-content">
                                <span class="icon">💔</span>
                                <span class="title">舔狗型</span>
                                <span class="desc">卑微舔狗文学，让人心疼又无奈</span>
                            </div>
                        </label>
                        <label class="style-card">
                            <input type="radio" name="style" value="abstract">
                            <div class="card-content">
                                <span class="icon">🌀</span>
                                <span class="title">抽象型</span>
                                <span class="desc">年轻人的抽象文化，极致的荒诞与幽默</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="length-section">
                    <h2>选择文案长度</h2>
                    <div class="length-options">
                        <label class="length-btn">
                            <input type="radio" name="length" value="100" checked>
                            <span>100字左右</span>
                        </label>
                        <label class="length-btn">
                            <input type="radio" name="length" value="200">
                            <span>200字左右</span>
                        </label>
                        <label class="length-btn">
                            <input type="radio" name="length" value="300">
                            <span>300字左右</span>
                        </label>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">生成文案</span>
                    <span class="loading hidden">生成中...</span>
                </button>
            </div>

            <div class="result-panel hidden">
                <div class="result-header">
                    <h2>生成结果</h2>
                    <button id="copyBtn" class="copy-btn">📋 复制文案</button>
                </div>
                <div class="result-content">
                    <p id="resultText"></p>
                </div>
                <button id="regenerateBtn" class="regenerate-btn">🔄 重新生成</button>
            </div>
        </main>

        <footer>
            <p>Powered by GLM-4.7-Flash | Made with ❤️ for Crazy Thursday</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">已复制到剪贴板！</div>

    <script src="script.js"></script>
</body>
</html>
